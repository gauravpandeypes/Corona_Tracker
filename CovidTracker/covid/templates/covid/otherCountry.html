{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'covid/css/country.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  </head>
  <body>
    <!-- <div id='table' class='container table-responsive text-center'> -->
      <!-- <h1>{{ countryName }}</h1> -->

      <div class='container'>
        <nav aria-label="breadcrumb">
          <ol id='header'class="breadcrumb pt-4 mt-3">
            <li class="breadcrumb-item"><a href="{% url 'covid_index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{countryName}}</li>
          </ol>
        </nav>
      </div>


      <div class='container'>
        <div class= 'text-center font-weight-bold' >
          <h1 id='countryname'>{{countryName}}</h1>
        </div>
      </div>


      <div class='container'>
        <div class='row justify-content-center'>
          <div class='col-md-4 text-center' id='total_cases'>Total Cases : </div>
          <div class='col-md-4 text-center' id='total_recovered'>Recovered : </div>
          <div class='col-md-4 text-center' id='total_deaths'>Deaths : </div>
        </div>
      </div>
      <div class='container'>
        <div class='row justify-content-center'>
          <div class='col-md-6 align-center'>
            <canvas id='pie'></canvas>
          </div>
        </div>
      </div>


      <div class="container">
        <div class='row'>
          <div class='col'>
            <canvas id="confirmed"></canvas>
          </div>
          <div class='col'>
            <canvas id="deaths"></canvas>
          </div>
        </div>
      </div>

      <div class="container">
        <div class='row'>
          <div class='col'>
            <canvas id="new_confirmed"></canvas>
          </div>
          <div class='col'>
            <canvas id="new_deaths"></canvas>
          </div>
        </div>
      </div>

      {% if countryName == 'India' %}
      <div class='row'>
        <a href="https://play.google.com/store/apps/details?id=nic.goi.aarogyasetu&hl=en_IN"
            target="_blank">
          <img src="{% static 'covid/aarogyasetu.jpg' %}" width="100%">
        </a>
      </div>
      {% endif %}





      <!-- <div class="row">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div> -->






      <!-- <table class="table table-hover table-striped table-bordered"> -->
        <!-- <thead> -->
          <!-- <tr id='heading' class='bg-info'>
            <td>Country</td>
            <td>Confirmed</td>
            <td>New Confirmed</td>
            <td>Deaths</td>
            <td>New Deaths</td>
            <td>Recovered</td>
            <td>New Recovered</td>
            <td>Date</td>
          </tr>
        </thead> -->
        <script>
          var country_data=[];
          if(country_data.length){
            country_data=[];
          }
        </script>
        {% for c in country %}
        <script>


          country_data.push({
            "confirmed":"{{c.confirmed}}",
            "new_confirmed":"{{c.new_confirmed}}",
            "deaths":"{{c.deaths}}",
            "new_deaths":"{{c.new_deaths}}",
            "recovered":"{{c.recovered}}",
            "new_recovered":"{{c.new_recovered}}",
            "date":"{{c.date}}"
            });
        </script>
        {% endfor %}


        <!-- {% for c in country %}

          <tr>
            <td>{{ c.confirmed }}</td>
            <td>{{ c.new_confirmed }}</td>
            <td>{{ c.deaths }}</td>
            <td>{{ c.new_deaths }}</td>
            <td>{{ c.recovered }}</td>
            <td>{{ c.new_recovered }}</td>
            <td>{{ c.date }}</td>
          </tr>
        {% endfor %} -->
      <!-- </table> -->

    <!-- </div> -->
    <!-- {{ country }} -->
    <script src="{% static 'covid/js/country.js' %}"></script>
  </body>
</html>
